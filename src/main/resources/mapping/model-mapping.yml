models:
  - model:
      name: Generic
      vendor: Microsoft
      node: ""
      filter: get("EndpointId") != null
      mapping:
        type: "Computer"
        category: "Desktop"
        serialNumber: ""
        deviceId: at("/EndpointId")?.asText()
        deviceName: at("/ComputerName").asText()
        deviceMake: at("/Brand")?.asText()
        deviceModel: "Unknown"
        deviceOnline: at("/IsConnected")?.asBoolean()
      properties:
        EndpointId: at("/EndpointId")
        EndpointGroupId: at("/EndpointGroupId")
        EndpointGroupName: at("/EndpointGroupName")
        LastUpdate: at("/LastUpdate")
        ComputerName: at("/ComputerName")
        PlatformType: at("/PlatformType")
        AgentIdentifier: at("/AgentIdentifier")
        IsCiraConnected: at("/IsCiraConnected")
        ManagementEngine#Version: at("/MEVersion")
        ManagementEngine#MEFWBuildNumber: at("/MEFWBuildNumber")
        ManagementEngine#IsAmtVersionValid: at("/IsAmtVersionValid")
        ManagementEngine#AmtControlMode: at("/AmtControlMode")
        ManagementEngine#AmtProvisioningState: at("/AmtProvisioningState")
        ManagementEngine#AmtProvisioningMode: at("/AmtProvisioningMode")
  - model:
      name: AuditEvent
      vendor: Intel
      filter: false
      properties:
        ID: at("/Id")
        Timestamp: at("/Timestamp")
        Source: at("/Source")
        Action: at("/Action")
        Uri: at("/Uri")
        TenantId: at("/TenantId")
        ResourceId: at("/ResourceId")
        ResourceName: at("/ResourceName")
        ResourceType: at("/ResourceType")
        CallerId: at("/CallerId")
        CallerName: at("/CallerName")
        CallerIdAddress: at("/CallerIdAddress")
        CallerUserAgent: at("/CallerUserAgent")
        Event: at("/Event")
        ExecutionDuration(ms): at("/ExecutionDurationInMsec")
  - model:
      name: EMAServerInfo
      vendor: Intel
      filter: false
      properties:
        EMAServer#LatestApiVersionNumber: at("/LatestApiVersionNumber")
        EMAServer#EmaVersion: at("/EmaVersion")
        EMAServer#AuthMode: at("/AuthMode")
        EMAServer#EmaFrontEndStorageType: at("/EmaFrontEndStorageType")
        EMAServer#ApiUrl: at("/ApiUrl")
  - model:
      name: AMTSetup
      vendor: Intel
      filter: false
      properties:
        AMTSetup#SetupId: at("/AmtSetupId")
        AMTSetup#Type: at("/Type")
        AMTSetup#PID: at("/PID")
        AMTSetup#CreationDate: at("/Creation")
        AMTSetup#RandomMebxPassword: at("/SetsRandomMebxPassword")
        AMTSetup#RandomAdminPassword: at("/SetsRandomAdminPassword")
        AMTProfile#TLSUse: at("/Profile/UsesTLS")
        AMTProfile#CIRAUse: at("/Profile/UsesCIRA")
        AMTProfile#EmaAccountUse: at("/Profile/UsesEmaAccount")
        AMTProfile#CIRAIntranetSuffix: at("/Profile/UsesEmaAccount")
        #AMTProfile#AdminPassword: at("/Profile/AdminPassword")
        AMTProfile#MexbPasswordState: at("/Profile/MebxPasswordState")
        AMTProfile#ProvisionCertificateHash: at("/Profile/ProvisionCertificateHash")
        AMTProfile#ProvisionDNSSuffix: at("/Profile/ProvisioningDnsSuffix")
        AMTProfile#PPS: at("/Profile/PPS")
        AMTInfo#State: at("/State")
        AMTInfo#StateString: at("/StateString")
        AMTInfo#LastUpdated: at("/ExtraAmtInfo/LastUpdated")
        AMTInfo#HECIDriverName: at("/ExtraAmtInfo/HECIDriver/Name")
        AMTInfo#HECIDriverStatus: at("/ExtraAmtInfo/HECIDriver/Status")
        AMTInfo#HECIDriverDetails: at("/ExtraAmtInfo/HECIDriver/Details")
        AMTInfo#CorporateDNSName: at("/ExtraAmtInfo/CorporateDNS/Name")
        AMTInfo#CorporateDNSStatus: at("/ExtraAmtInfo/CorporateDNS/Status")
        AMTInfo#CorporateVPNName: at("/ExtraAmtInfo/CorporateVPN/Name")
        AMTInfo#IntelNicName: at("/ExtraAmtInfo/IntelNic/Name")
        AMTInfo#IntelNicStatus: at("/ExtraAmtInfo/IntelNic/Status")
        AMTInfo#ProfileId: at("/AmtProfileId")
        #AMTInfo#CorporateDNSDetails: at("/ExtraAmtInfo/CorporateDNS/Details")
        #AMTInfo#CorporateVPNStatus: at("/ExtraAmtInfo/CorporateVPN/Status")
        #AMTInfo#CorporateVPNDetails: at("/ExtraAmtInfo/CorporateVPN/Details")
        #AMTInfo#IntelNicDetails: at("/ExtraAmtInfo/IntelNic/Details")
  - model:
      name: PlatformCapabilities
      vendor: Intel
      filter: false
      properties:
        PlatformCapabilities#LatestApiVersionNumber: at("/LatestApiVersionNumber")
        PlatformCapabilities#EmaVersion: at("/EmaVersion")
        PlatformCapabilities#AuthMode: at("/AuthMode")
        PlatformCapabilities#EmaFrontEndStorageType: at("/EmaFrontEndStorageType")
        PlatformCapabilities#ApiUrl: at("/ApiUrl")
  - model:
      name: NetworkInterface
      vendor: Intel
      filter: false
      properties:
        IPv4Address: at("/IPv4Address")
        IPv6Address: at("/IPv6Address")
        Subnet: at("/Subnet")
        Gateway: at("/Gateway")
        DnsSuffix: at("/DnsSuffix")
        MACAddress: at("/Mac")
        MACGateway: at("/GatewayMac")
        Description: at("/Description")
  - model:
      name: AMTHardwareInformation
      vendor: Intel
      filter: false
      properties:
        AmtPlatformInfo#ComputerModel: at("/AmtPlatformInfo/ComputerModel")
        AmtPlatformInfo#ManufacturerName: at("/AmtPlatformInfo/ManufacturerName")
        AmtPlatformInfo#SerialNumber: at("/AmtPlatformInfo/SerialNumber")
        AmtPlatformInfo#VersionNumber: at("/AmtPlatformInfo/VersionNumber")
        AmtPlatformInfo#SystemId: at("/AmtPlatformInfo/SystemId")

        AmtBaseBoardInfo#ManufacturerName: at("/AmtBaseBoardInfo/ManufacturerName")
        AmtBaseBoardInfo#ProductName: at("/AmtBaseBoardInfo/ProductName")
        AmtBaseBoardInfo#VersionNumber: at("/AmtBaseBoardInfo/VersionNumber")
        AmtBaseBoardInfo#SerialNumber: at("/AmtBaseBoardInfo/SerialNumber")
        AmtBaseBoardInfo#AssetTag: at("/AmtBaseBoardInfo/AssetTag")
        AmtBaseBoardInfo#IsReplaceable: at("/AmtBaseBoardInfo/IsReplaceable")

        AmtBiosInfo#ManufacturerName: at("/AmtBiosInfo/ManufacturerName")
        AmtBiosInfo#VersionNumber: at("/AmtBiosInfo/VersionNumber")
        AmtBiosInfo#ReleaseDate: at("/AmtBiosInfo/ReleaseDate")
  - model:
      name: AMTProcessorInformation
      vendor: Intel
      filter: false
      properties:
        ManufacturerName: at("/ManufacturerName")
        Version: at("/Version")
        MaxClockSpeed(GHz): at("/MaxClockSpeedInGHz")
        Status: at("/Status")
  - model:
      name: AMTMemoryModuleInformation
      vendor: Intel
      filter: false
      properties:
        BankLabel: at("/BankLabel")
        ManufacturerName: at("/ManufacturerName")
        SerialNumber: at("/SerialNumber")
        Size: at("/Size")
        FormFactor: at("/FormFactor")
        MemoryType: at("/MemoryType")
        AssetTag: at("/AssetTag")
        PartNumber: at("/PartNumber")
  - model:
      name: AmtStorageMediaInformation
      vendor: Intel
      filter: false
      properties:
        Model: at("/Model")
        SerialNumber: at("/SerialNumber")
        MaxMediaSize: at("/MaxMediaSize")
  - model:
      name: EndpointDetails
      vendor: Intel
      filter: false
      properties:
        EndpointDetails#EndpointId: at("/EndpointId")
        EndpointDetails#EndpointGroupId: at("/EndpointGroupId")
        EndpointDetails#EndpointGroupName: at("/EndpointGroupName")
        EndpointDetails#LastUpdate: at("/LastUpdate")
        EndpointDetails#ComputerName: at("/ComputerName")
        EndpointDetails#Fqdn: at("/Fqdn")
        EndpointDetails#PlatformType: at("/PlatformType")
        EndpointDetails#AgentVersion: at("/AgentVersion")
        EndpointDetails#AgentType: at("/AgentType")
        EndpointDetails#PowerState: at("/PowerState")
        EndpointDetails#PowerStateUpdate: at("/PowerStateUpdate")
        EndpointDetails#Brand: at("/Brand")
        EndpointDetails#IsConnected: at("/IsConnected")
        EndpointDetails#IsCiraConnected: at("/IsCiraConnected")
        EndpointDetails#NodeIdentity: at("/NodeIdentity")
        EndpointDetails#OperatingSystem: at("/OperatingSystem")
        EndpointDetails#NeighborsCount: at("/NeighborsCount")
        EndpointDetails#AgentLocalAdminMode: at("/AgentLocalAdminMode")
        ManagementEngine#VersionString: at("/VersionString")
        ManagementEngine#IsAmtEnabled: at("/IsAmtEnabled")
        ManagementEngine#CiraEnabled: at("/CiraEnabled")
        ManagementEngine#AmtProvisioningState: at("/AmtProvisioningState")
        ManagementEngine#AmtProvisioningMode: at("/AmtProvisioningMode")
        ManagementEngine#AmtControlMode: at("/AmtControlMode")
        ManagementEngine#MEVersion: at("/MEVersion")
        ManagementEngine#MEFWBuildNumber: at("/MEFWBuildNumber")
        ManagementEngine#IsEHBC: at("/IsEHBC")
        ManagementEngine#IsAmtVersionValid: at("/IsAmtVersionValid")
        ManagementEngine#Version: at("/Version")
        ManagementEngine#HardwareManagementCompatibility: at("/HardwareManagementCompatibility")
  - model:
      name: EndpointGroup
      vendor: Intel
      filter: false
      properties:
        EndpointGroup#Name: at("/Name")
        EndpointGroup#Description: at("/Description")
        EndpointGroup#TenantId: at("/TenantId")
        EndpointGroup#LastUpdated: at("/LastUpdated")
        EndpointGroup#UserConsentKVMTimeout: at("/UserConsentKVM_Timeout")
        EndpointGroup#AllowWakeup: at("/Permissions/AllowWakeup")
        EndpointGroup#AllowSleep: at("/Permissions/AllowSleep")
        EndpointGroup#AllowReset: at("/Permissions/AllowReset")
        EndpointGroup#AllowTcpCommunication: at("/Permissions/AllowTcpCommunication")
        EndpointGroup#AllowAlert: at("/Permissions/AllowAlert")
        EndpointGroup#AllowConsole: at("/Permissions/AllowConsole")
        EndpointGroup#AllowKvm: at("/Permissions/AllowKvm")
        EndpointGroup#AllowFileAccess: at("/Permissions/AllowFileAccess")
        EndpointGroup#AllowWmi: at("/Permissions/AllowWmi")
        EndpointGroup#AllowLocation: at("/Permissions/AllowLocation")
        EndpointGroup#AllowP2P: at("/Permissions/AllowP2P")
        EndpointGroup#AllowUserConsentKVM: at("/Permissions/AllowUserConsentKVM")
  - model:
      name: CorporateDNSDetails
      vendor: Intel
      filter: false
      properties:
        Description: at("/Description")
        DHCPEnabled: at("/DHCPEnabled")
        DNSDomain: at("/DNSDomain")
        IPAddress: at("/IPAddress")
        MACAddress: at("/MACAddress")
  - model:
      name: CorporateVPNDetails
      vendor: Intel
      filter: false
      properties:
        Description: at("/Description")
        MACAddress: at("/MACAddress")
        ServiceName: at("/ServiceName")
  - model:
      name: IntelNICDetails
      vendor: Intel
      filter: false
      properties:
        AdapterType: at("/AdapterType")
        ConfigManagerErrorCode: at("/ConfigManagerErrorCode")
        Description: at("/Description")
        LastErrorCode: at("/LastErrorCode")
        MACAddress: at("/MACAddress")
        NetConnectionStatus: at("/NetConnectionStatus")
        NetEnabled: at("/NetEnabled")
